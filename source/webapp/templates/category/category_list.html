{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block menu %}{% endblock %}

{% block content %}
    <h1>Категории</h1>

    <div class="row row-cols-1">
        {% for category in categories %}
            <div class="col">
                <div class="d-flex border border-secondary rounded-4 mb-3 p-4 justify-content-between">
                    <h4>{{ category.name }}</h4>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="{% url 'category-update' category.pk %}" class="btn btn-outline-success"><i
                                class="bi bi-pencil-fill"></i></a>
                        <a href="{% url 'category-delete' category.pk %}"
                           class="btn btn-outline-danger {% if category.products.count %}disabled{% endif %}"
                           role="button" {% if category.products.count %}aria-disabled="true"{% endif %}><i
                                class="bi bi-trash3-fill"></i></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
